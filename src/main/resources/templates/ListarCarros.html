<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width" />
		<link th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}" rel="stylesheet">
		<title>Lista de Carros</title>
	</head>
	<body>
		<div class="card" style="margin: 10px">
			<div class="card-header">
				<h1 class="card-title">Lista de Carros Cadastrados - By William Marques</h1>
			</div>
			<div class="card-body">
				<table class="table">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Placa</th>
						</tr>
					</thead>
					<tbody>
						<! Listando carros direto no frontend de maneira fixa   >	
						<tr>
							<td>0</td>
							<td>HSR-3456</td>
						</tr>
						<! Listando carros direto no backend sem BD   >	
						<tr th:each="carro : ${carros}">
							<td th:text="${carro.id}"> </td>
							<td th:text="${carro.placa}"> </td>
						</tr>
						<tr th:each="carroBD : ${carrosBD}">
							<td th:text="${carroBD.id}"></td>
							<td th:text="${carroBD.placa}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
