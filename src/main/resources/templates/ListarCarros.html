<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width" />
		<link th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}" rel="stylesheet">
		<title>Lista de Carros</title>
	</head>
	<body>
		<div class="card" style="margin: 10px">
			<div class="card-header">
				<h1 class="card-title">Lista de Carros Cadastrados - By William Marques</h1>
			</div>
			<div class="card-body">
				<form class="form-inline" method="POST" th:object="${carro}" th:action="@{/carros}" style="margin: 20px 0;">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Placa" th:field="*{placa}"/>
						<button type="submit" class="btn btn-primary" >Salvar</button>
					</div>
				</form>
				<table class="table">
					<thead>
						<tr>
							<th>#</th>
							<th>Placa</th>
							<th>Editar</th>
							<th>Deletar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="carro : ${carros}">
							<td th:text="${carro.id}"></td>
							<td th:text="${carro.placa}"></td>
							<td> <a class="btn btn-primary" th:ref="@{/carro/{id}(id=${carro.id})}">Editar</a> </td>
							<td> <a class="btn btn-danger" th:ref="@{/carro/deletar/{id}(id=${carro.id})}">Deletar</a> </td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
